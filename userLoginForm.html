<html lang="es-MX">

  </head>
<nav class="navbar" id="nav">
  <div class="container-fluid">
    <span class="navbar-brand mb-1 h1" id="proyect-name">Yucom</span>
    <h6 id="nav-text2">Iniciar Cuenta</h6>
    <button type="submit" id="back" class="btn btn-secondary">Inicio</button>
  </div>

  <body class="body" id="body">
      <div id="login-card" class="card">
      <div class="card-body">
        <h2 class="text-center" id="text-center" name="text-center">Inicio de Sesion</h2>
        <h6 class="text-center2" id="text-center2" name="text-center2">Es bueno verte de Vuelta!</h6>
        <br>
        <br>
        <form id="loginForm">
          <div class="form-group" id="email-form-group">
            <input type="email" class="form-control" id="email" name="email">
            <h6>Ingresa tu correo</h6>
          </div>
          <div class="form-group" id="password-form-group">
            <input type="password" class="form-control" id="password" name="password">
            <h6>Ingresa tu contrasena</h6>
            <br>
          </div>
          <button type="submit" id="button" class="btn btn-primary btn-block">Iniciar Sesion</button>
          <br>
          <br>
          <center><p><a id="text-forgot" href="./userRegisterForm.html">Aun no te has registrado? Haz clic aqui</a></p></center>
        </form>
      </div>
      </div>

    <script src="./login.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
